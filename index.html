<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon/favicon.ico" />
    <script defer type="module" src="./scripts/index.js"></script>
    <script defer type="module" src="./scripts/index.test.js"></script>
  </head>

  <body>
    <h1>Task Manager</h1>
    <button id="showHideCompleted">show completed</button>

    <button id="createGroupButton"></button>

    <div class="outerFlex">
      <div class="groupsContainer"></div>
      <div id="sidebar"></div>
    </div>
  </body>

  <template id="folderTemplate">
    <div class="folderContainer">
      <h2 class="folderTitle"></h2>
      <p class="folderCompletedNumber"></p>
      <p class="folderToDoNumber"></p>
    </div>
  </template>

  <template id="groupTemplate">
    <div class="tasksContainer">
      <div class="topBar">
        <input class="groupTitle" placeholder="Add Title" />
        <button class="deleteGroupButton">X</button>
      </div>
      <div class="listAndField">
        <ul class="listToDo"></ul>
        <div class="addTaskFieldAndButton">
          <div class="circle"></div>
          <input class="addTaskField" placeholder="Add task" />
        </div>
      </div>
    </div>
  </template>

  <template id="taskTemplate">
    <li class="taskItem">
      <div class="taskCircle"></div>
      <input type="text" class="taskText" />
      <button class="deleteTaskButton">X</button>
    </li>
  </template>
</html>
