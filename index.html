<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon/favicon.ico" />
    <script defer type="module" src="./scripts/index.js"></script>
    <script defer type="module" src="./scripts/index.test.js"></script>
  </head>

  <body>
    <h1>Task Manager</h1>
    <button id="createGroupButton"></button>

    <div class="outerFlex">
      <div class="groupsContainer"></div>
      <div id="sidebar">
        <h2>ComP</h2>
        <ul id="completedList"></ul>
        <button type="button" id="clearTasksButton">Clear Tasks</button>
        <div id="toggleSidebar" class="sidebar-toggle"></div>
      </div>
    </div>
  </body>

  <template id="groupTemplate">
    <div class="tasksContainer">
      <div class="topBar">
        <input class="groupTitle" placeholder="Add Title" />
        <button class="deleteGroupButton">X</button>
      </div>
      <div class="listAndField">
        <ul id="listToDo"></ul>
        <div class="addTaskFieldAndButton">
          <input class="addTaskField" placeholder="Add task" />
          <button class="addTaskButton">+</button>
        </div>
      </div>
    </div>
  </template>

  <template id="taskTemplate">
    <li class="taskItem">
      <input type="text" class="taskText" />
      <button class="moveToCompleted"></button>
    </li>
  </template>
</html>
